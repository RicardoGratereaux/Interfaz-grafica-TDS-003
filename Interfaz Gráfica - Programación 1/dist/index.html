<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1> Crear Cuenta </h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span> Tambien puedes usar tu Email </span>
			<input type="text" placeholder="Nombre" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Contraseña" />
			<button> Registrarses </button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1> Iniciar Sesión </h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span> O usa tu cuenta </span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Contraseña" />
			<a href="#"> Olvidaste tu contraseña </a>
			<button> Inicia sesión </button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1> Bienvenido de vuelta! </h1>
				<p> Para mantenerte conectados con nosotros inicia sesión </p>
				<button class="ghost" id="signIn"> Inicia sesión </button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1> Hola amigo! </h1>
				<p> Ingrese sus datos personales para y empieze la aventura con nosotros! </p>
				<button class="ghost" id="signUp"> Registrese </button>
			</div>
		</div>
	</div>
</div>

  <script  src="./script.js"></script>

</body>
</html>
